<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <link rel="shortcut icon" href="img/favicon.svg" type="image/png" />    <title>Antools</title>  </head>  <body>    <div class="wrapper">      <header class="header">  <div class="header__container container">    <div class="header__body">      <a href="#" class="header__logo logo">        <div class="logo__img">          <picture><source srcset="img/logo.svg" type="image/webp"><img src="img/logo.svg" alt="" /></picture>        </div>        <p class="logo__label">antools.</p>      </a>      <div class="header__nav nav-header">        <nav class="nav-header__menu">          <li class="nav-header__item">            <a href="#" class="nav-header__link">Home</a>          </li>          <li class="nav-header__item">            <a href="#" class="nav-header__link">Categories</a>          </li>          <li class="nav-header__item">            <a href="#" class="nav-header__link">My Collections</a>          </li>          <li class="nav-header__item">            <a href="#" class="nav-header__link">Blog</a>          </li>        </nav>      </div>      <div class="header__buttons">        <a href="#" class="header__login">Login</a>        <a href="#" class="header__signUp">sign Up</a>      </div>    </div>  </div></header>      <!-- -------- -->      <main class="main">  <div class="main__main-block main-block">    <div class="main-block__container container">      <div class="main-block__body">        <div class="main-block__info">          <h1 class="main-block__heading">Awesome tools for Designer & Developer<span>.</span></h1>          <p class="main-block__text">            Antool is a web collection of information on paid or free Design and Development tools          </p>          <form action="#" class="main-block__form">            <div class="main-block__search">              <picture><source srcset="img/pages/main-block/search.svg" type="image/webp"><img src="img/pages/main-block/search.svg" alt="" /></picture>              <input type="text" class="main-block__input" placeholder="find more than 430+ tools..." />            </div>            <a href="#" class="main-block__button">search</a>          </form>          <div class="main-block__icons">            <picture><source srcset="img/pages/main-block/facebook.svg" type="image/webp"><img src="img/pages/main-block/facebook.svg" alt="facebook" /></picture>            <picture><source srcset="img/pages/main-block/instagram.svg" type="image/webp"><img src="img/pages/main-block/instagram.svg" alt="instagram" /></picture>            <picture><source srcset="img/pages/main-block/twitter.svg" type="image/webp"><img src="img/pages/main-block/twitter.svg" alt="twitter" /></picture>          </div>        </div>      </div>    </div>    <div class="main-block__image">      <picture><source srcset="img/pages/main-block/Illustration.svg" type="image/webp"><img src="img/pages/main-block/Illustration.svg" alt="" /></picture>    </div>  </div></main>      <!-- -------- -->      <footer class="footer"></footer>    </div>    <script src="js/script.min.js"></script>  </body></html>
